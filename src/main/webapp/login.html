<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coffee Shop</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="headerBar">
            <div class="headerLogo">
                    <img src="images/theCat.png">
            </div>

            <div class="headerText">
                <b>Mad Cat Coffee Shop</b>
            </div>

            <div class="headerMenuBar" id="menuBar">
                <button id="btnLogin">Hello, Sign In</button>
                &nbsp; | &nbsp;
                <button id="btnSignin">Not a Member</button>
            </div>

            <div id="userInfoBar" hidden>
                <div class="headerSignOut">
                    &nbsp; | &nbsp;
                    <button id="btnLSignout">Sign Out</button>
                </div>
                <div class="headerUserInfo" id="userInfo"></div>
            </div>

        <div class="mainImage" id="welcomeImage">
           <!-- <img src="images/coffeeCup.jpg"> -->
        </div>

        <div class="footerBar">
            <div class="footerText">
                2018 TheCatCoder Organization. All rights reserved.
            </div>
        </div>


    <!--  Login Section -->
        <form id="loginForm">
            <div class="mainArea" id="loginInfo" hidden>
                <div class="mainAreaText">
                        <label>Username:</label>
                        <input type="text" id="emailAdr" name="emailAdr" required><br>
                        <label>Password:</label>
                        <input type="password" id="password" name="passwword" required>
                        <div class="errorArea" id="errorLogin"></div>
                        <button id="btnLoginOk">Sign In</button>
                </div>
                <div class="mainAreaRight">
                    <img src="images/latte.png" height="240" width="260">
                </div>
           </div>
        </form>


        <!--  Registration Section -->
        <form id="signInForm">
            <div class="mainArea" id="userRegistration" hidden>
                <div class="mainAreaText">
                    * Name <input type="text" id="name" name="name" required>
                    <br>
                    * Gender<select id="gender" name="gender" required>
                      <option value="Male">Man</option>
                      <option value="Female">Women</option>
                    </select>
                    <br>
                    * Date of Birth<input type="date" id="birthdate" name="birthdate" required>
                    <br>
                    * Email<input type="email" id="email" name="email" required placeholder="email@youremail.com">
                    <br>
                    * Password<input type="password" id="passwordInput" name="passwordInput" required>
                    <div class="errorArea" id="errorSignin"></div>
                    <button id="btnSigninOk">Register</button>
                </div>
                <div class="mainAreaRight">
                    <img src="images/latte.png" height="240" width="260">
                </div>
            </div>
        </form>

        <!--  Product Section -->
        <div class="mainArea" id="coffeeList" hidden>
            <div class="errorArea" id="errorProduct"></div>
            <div class="mainAreaText">
                <ul class="list-group" id="productList"></ul>
            </div>
            <div class="mainAreaRight">
                <img src="images/latte.png" height="240" width="260">
            </div>
        </div>

        <!--  Needed script -->
        <script src="js/main.js"></script>
        <script src="js/product.js"></script>
        <script src="js/login.js"></script>
        <script src="js/signIn.js"></script>
	</body>
</html>
