<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coffee Shop</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="navbar-header min-height: 100px">
                        <a class="navbar-brand" href="#" id="homeCat"><img src="images/theCat.png"/></a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="navbar-text">Mad Coffee Shop</li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="btnSignin"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#" id="btnLogin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
            </nav>


            <div class="row" id="welcomeImage">
                <div class="column">
                    <h2>Feel good at the Mad Cat Coffhe shop</h2>
                    <p>Taste our well crafter drink.<br> With good company is even better !!!</p>
                    <br>
                    <button type="submit" class="btn btn-default" id="btnFindProduct" > FIND A PRODUCT </button>
                </div>
                <div class="column" align="center">
                    <img src="images/latte.png">
                </div>
            </div>

            <nav class="navbar navbar-footer navbar-fixed-bottom">
                <div class="navbar-header">
                    <p class="navbar-text">2018 TheCatCoder Organization. All rights reserved.</p>
                </div>
            </nav>
        </div>

        <!--  Login Page -->
        <div class="container-fluid mainArea" id="loginInfo" hidden>
            <br><br><br>
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailAdr">Username:</label>
                    <input type="text" class="form-control" id="emailAdr" name="emailAdr" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required >
                </div>
                <div class="errorArea" id="errorLogin"></div>
                <button type="submit" class="btn btn-default" id="btnLoginOk" >Sign In</button>
            </form>
        </div>
        <!-- End of Login Page -->

        <!--  Registration Section -->
        <div class="container-fluid mainArea" id="userRegistration" hidden>
            <br><br><br>
            <div class="row">
                <form id="signInForm">
                    <div class="column">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control col-sm-10" id="name" name="name" required>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">Gender</span>
                            <select class="form-control" id="sel1">
                                <option value="Male">Man</option>
                                <option value="Female">Women</option>
                            </select>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">Date of Birth</span>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">Email</span>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="email@youremail.com">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="column" align="center"><p></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- End of Registration Page -->

        <!-- Product Section -->
        <div class="mainArea" id="productSection" hidden>
            <div class="errorArea" id="errorProduct"></div>
            <div class="mainAreaText">
                <h2>Available Drinks</h2>
                <ul class="list-group" id="productList"></ul>
            </div>
        </div>

        <!-- Product view Modal -->
        <div class="modal fade" id="productModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="productModalHeader"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="modalProductDesc">Description:</label>
                            <span class="label label-default" id="modalProductDesc">'</span>
                        </div>
                        <div class="form-group">
                            <label for="modalProductCat">Category:</label>
                            <span class="label label-primary" id="modalProductCat">'</span>
                        </div>
                        <div class="form-group">
                            <label for="modalProductSubCat1">Sub Category 1:</label>
                            <span class="label label-info" id="modalProductSubCat1">'</span>
                        </div>
                        <div class="form-group">
                            <label for="modalProductSubCat2">Sub Category 2:</label>
                            <span class="label label-info" id="modalProductSubCat2">'</span>
                        </div>
                        <div class="form-group">
                            <label for="modalProductPrice">Price:</label>
                            <span class="label label-success" id="modalProductPrice">'</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- End Product Section -->


        <!--  Needed script -->
        <script src="js/main.js"></script>
        <script src="js/product.js"></script>
        <script src="js/login.js"></script>
        <script src="js/signIn.js"></script>
	</body>
</html>
