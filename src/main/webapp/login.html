<!DOCTYPE HTML>
<html>
	<head>
	<title>Coffee Shop</title>
	<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>

    <div class="headerBar">
	    <div class="headerLogo">
	            <img src="images/theCat.png">
	    </div>

	    <div class="headerText">
            <b>Mad Cat Coffee Shop</b>
	    </div>
	    
	    <div class="headerMenuBar" id="menuBar">
	        <button id="btnSignin">Register</button>
	        <button id="btnLogin">SignIn</button>
	    </div>
	    
        <div class="headerUserInfo" id="userInfo" hidden>
        </div>

    </div>
 
    <div class="mainImage" id="welcomeImage">
       <img src="images/coffeeCup.jpg">
    </div>

    <div class="footerBar">
        <div class="footerText">
            2018 TheCatCoder Organization. All rights reserved.
        </div>
    </div>
 
 
<!--  Login Section -->
    <form id="loginForm">
        <div class="mainArea" id="loginInfo" hidden>
	        <div class="mainAreaText">
		            <label>Username:</label>
		            <input type="text" id="emailAdr" name="emailAdr" required>
		            <label>Password:</label>
		            <input type="password" id="password" name="passwword" required>
		            <div class="errorArea" id="errorLogin"></div>
		            <button id="btnLoginOk">Sign In</button>
            </div>	            
	        <div class="mainAreaRight">
	            <img src="images/latte.png" height="240" width="260">
	        </div>
       </div>
    </form>


    <!--  Registration Section -->
    <form id="signInForm">
        <div class="mainArea" id="userRegistration" hidden>
            <div class="mainAreaText">      
		        <label>Name:</label>
		        <input type="text" id="name" name="name" required>
		        <label>Gender:</label>
		        <input type="text" id="gender" name="gender" required>
		        <label>Date of Birth</label>
		        <input type="datetime" id="birthdate" name="birthdate" required>
		        <label>Email:</label>
		        <input type="text" id="email" name="email" required>	        
		        <div class="errorArea" id="errorSignin"></div>
	            <button id="btnSigninOk">Register</button>
            </div>            
            <div class="mainAreaRight">
                <img src="images/latte.png" height="240" width="260">
            </div>
        </div>
    </form>
        
<!--  Needed script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>
	<script src="js/signIn.js"></script>
	<script src="js/test.js"></script>
	</body>
</html>
